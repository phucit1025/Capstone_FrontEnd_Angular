<div class="login-dark">
    <form [formGroup]="form" (submit)="submit()" id="frmLogin">
        <div class="div-logo">
            <div class="illustration"></div>
            <span class="title">Surgery Management System</span>
        </div>
        <div class="form-group" data-validate="Username is required">
            <input class="form-control" formControlName="username" type="text" placeholder="Username">
        </div>
        <div class="form-group" data-validate="Password is required">
            <input class="form-control" formControlName="password" type="password" placeholder="Password">
        </div>
        <div class="text-danger p-1">
            {{state.errorMessage}}
        </div>
        <div class="form-group" style="padding-right: 10px">
            <button [disabled]="form.invalid || state.load" class="btn btn-primary" type="submit">
                <i *ngIf="state.load" nz-icon type="loading" theme="outline"></i>
                <span>Login</span>
            </button>
        </div>
    </form>
</div>
